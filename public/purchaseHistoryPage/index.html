<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/layout/layout.js"></script>
    <link rel="stylesheet" href="/purchaseHistoryPage/purchaseHistory.css">
    <script src="/purchaseHistoryPage/purchaseHistory.js"></script>
</head>
<body>
<section id="header"></section>
<section id="page-content">
    <div class="row prodRow" id="exampleProdRow">
        <div class="col-2 col-lg-1 prodImgCol">
            <img src="" class="prodImg" alt="...">
        </div>
        <div class="col-8 col-lg-9">
            <div class="prodTitle h4 mt-2"></div>
            <p class="h6">Price: <span class="prodPrice"></span>$</p>
        </div>
    </div>
    <div class="row purchaseRow" id="examplePurchaseRow">
        <div class="col-12 h4">
            Date: <span class="purchaseTitle"></span>
        </div>
        <div class="col-1"></div>
        <div class="col-11 productsInPurchase">

        </div>
        <div class="col-12 h4">
            Total: <span class="purchaseTotalPrice"></span>$
        </div>
    </div>
    <div class="container my-4">
        <div id="notLogged" class="h4 hidden">
            You need to <a href="/login">log in</a> to see your purchase history.
        </div>
        <div id="logged" class="hidden">
            <h2 class="mb-4">Purchase History</h2>
            <form id="searchForm">
                <div id="AdminShowAllDiv" class="hidden">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="showAll">
                        <label class="form-check-label" for="showAll">
                            Show all purchases (Admin only)
                        </label>
                    </div>
                </div>
                <div class="row my-4 searchForm">
                    <div class="form-group col-12 col-md-7 col-lg-5">
                        <label for="searchFromDate">Date range</label>
                        <label for="searchToDate" class="hidden"></label>
                        <div class="row">
                            <div class="col-5">
                                <input type="date" class="searchDateRange form-control" id="searchFromDate" aria-describedby="search">
                            </div>
                            -
                            <div class="col-5">
                                <input type="date" class="searchDateRange form-control" id="searchToDate" aria-describedby="search">
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-12 col-md-5 col-lg-2">
                        <label for="searchCategory">Category</label>
                        <select class="form-control" id="searchCategory">
                            <option value="none" selected></option>
                            <option>Football</option>
                            <option>Basketball</option>
                            <option>Running</option>
                        </select>
                    </div>
                    <div class="form-group col-12 col-md-8 col-lg-3">
                        <label for="searchMinPrice">Price range</label>
                        <label for="searchMaxPrice" class="hidden"></label>
                        <div class="row">
                            <div class="col-5">
                                <input type="number" class="searchPriceRange form-control" id="searchMinPrice" aria-describedby="search" placeholder="">
                            </div>
                            -
                            <div class="col-5">
                                <input type="number" class="searchPriceRange form-control" id="searchMaxPrice" aria-describedby="search" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12 col-md-1">
                        <label class="placeholderLabel">&#8205;</label>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
            <div id="purchaseContainer">

            </div>
        </div>
    </div>
</section>
<section id="footer"></section>
</body>
</html>
