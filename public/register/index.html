<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/layout/layout.js"></script>
    <link rel="stylesheet" href="/register/register.css">
    <script src="/register/register.js"></script>
</head>
<body>
<section id="header"></section>
<section id="page-content">
    <div class="container register-container">
        <form id="registerForm" >
            <div class="mb-3">
                <label for="registerUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="registerUsername" name="username" required>
            </div>
            <div class="mb-3">
                <label for="registerAddress" class="form-label">Delivery address</label>
                <input type="text" class="form-control" id="registerAddress" name="deliveryAdress" required>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" name="password" required>
            </div>
            <div class="mb-3">
                <label for="registerRePassword" class="form-label">Rewrite Password</label>
                <input type="password" class="form-control" id="registerRePassword" name="rePassword" required>
            </div>
            <div class="mb-3" id="validMes">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
<section id="footer"></section>
</body>
</html>
