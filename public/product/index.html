<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/layout/layout.js"></script>
    <link rel="stylesheet" href="/product/product.css">
    <script src="/product/product.js"></script>
</head>
<body>
<section id="header"></section>
<section id="page-content">
    <div class="container my-4">
        <h2 class="prodTitle"></h2>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <img src="" class="prodImg" alt="...">
            </div>
            <div class="col-12 col-md-6">
                <div class="prodAttr">
                    <b>Category:</b> <span class="prodCategory"></span> <br />
                    <b>Brand:</b> <span class="prodBrand"></span>
                </div>
                <p class="prodDesc"></p>
                <div class="prodPriceAndBuy">
                    <div class="h5">
                        Price: <span class="prodPrice"></span><span class="selectedCurrency">$</span>
                        <div class="changeCurrencyDiv">
                            currency:
                            <select class="currencySelect" aria-label=".form-select-sm example">
                                <option value="USD" selected>USD ($)</option>
                                <option value="ILS">ILS (₪)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="addToCart()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-cart3 cartInBuyBtn" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 col-md-8 col-lg-6" >
                <iframe class="prodVid" src="" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</section>
<section id="footer"></section>
</body>
</html>
